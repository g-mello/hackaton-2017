<ion-view view-title="Dados solicitante">
  <ion-content>

    <br/>

    <div class = "card" border>
      <h4 align="center"> Por favor informe seus dados</h4>
    </div>

    

    <div class = "card" border>
      <h5 align="center"> Seus dados</h5>
      <ionitem class = "item-text-wrap">
        <ionlist>
          <label class = "item item-input">
            <input type = "Text" placeholder = "Nome" id="nome" ng-model="cidadao.nome">
          </label>
          <label class = "item item-input">
            <input type = "Text" placeholder = "Sobrenome" id="sobrenome" ng-model="cidadao.sobrenome">
          </label>
          <label class = "item item-input">
            <input type = "Text" placeholder = "CPF" id="cpf" ng-model="cidadao.cpf" mask="999.999.999-99" clean="true" restrict="reject">
          </label>
          <label class = "item item-input">
            <input type = "Text" placeholder = "RG" id="rg" ng-model="cidadao.rg">
          </label>
          <label class = "item item-input">
            <input type = "Text" placeholder = "Telefone" id="telefone" ng-model="cidadao.telefone" mask="(99) 9?9999-9999" clean="true" restrict="reject">
          </label>
          <label class = "item item-input">
            <input type = "Text" placeholder = "E-MAIL" id="email" ng-model="cidadao.email">
          </label>
        </ionlist>
      </ionitem>
    </div>
    <div class = "card">
      <ion-item class = "item-text-wrap" menu-close href="#/app/dadosTerreno" ng-click="inserirCidadao()" >Pr√≥ximo</button>
      </ion-item>

      <ion-item class = "item-text-wrap" menu-close href="#/app/home">
        <button class="button button-assertive button-block" href="#/app/home">Cancelar</button>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
