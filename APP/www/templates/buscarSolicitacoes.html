<ion-view view-title="Buscar solicitações">
  <ioncontent>
    <br/><br/><br/><br/><br/>
      <h3 align="center"> Buscar solicitações</h3>
        <div class = "card" border>
          <h5 align="center"> Por favor informe seu CPF e nós mostraremos todas as suas solicitações cadastradas</h5>
        </div>
        <div class = "card">
          <ion-list>
          <label class = "item item-input">
            <input type = "text" placeholder = "CPF" ng-model = "cpf"> 
          </label>
        <button class="button button-dark button-block">Buscar</button>
      </ion-list>
    <div>
  </ioncontent>                
</ion-view>
