<ion-view view-title="Dados do Terreno">
  <ioncontent>

    <br/><br/>
    <div class = "card" border ng-hide='endereco!=null'>
      <h4 align="center" > Agora os dados do terreno</h4>
      <div class="card"><h5 align="center"> Informe o local do terreno no mapa ou informe pelo CEP</h5></div>
    </div>

    <div class = "card" border>
      <ionitem class = "item-text-wrap">
        <h5 align="center"> Dados do terreno</h5>
        <ion-list ng-hide='endereco!=null'>
          <ion-item class="item-icon-left dark" href="#/app/mapa" align="center">
            <i class="icon ion-location"></i> Utilizar minha localização
          </ion-item>
          <br/>
          <label class = "item item-input">
            <input type = "text" placeholder = "CEP" ng-model = "cep"> 
          </label>
          <button class="button button-dark button-block" ng-click= "consultarEndereco(cep)">Buscar</button>
        </ion-list>

        <ion-list ng-hide='endereco==null'>
          <label class = "item item-input">
            <input type = "text" readonly placeholder = "CEP" value="{{endereco.cep}}">
          </label>
          <label class = "item item-input">
            <input type = "text" readonly placeholder = "Rua" value="{{endereco.logradouro}}">
          </label>
          <label class = "item item-input">
            Bairro <input type = "text" readonly placeholder = "Bairro" value=": {{endereco.bairro}}"> 
          </label>
          <label class = "item item-input">
            Cidade <input type = "text" readonly placeholder = "Cidade / Estado" value=": {{endereco.localidade}} / {{endereco.uf}}">
          </label>
          <label class="item item-input" id="numero">
            <span class="input-label">Número:</span>
            <input type="number" placeholder="">
          </label>
          <label class="item item-input" id="complemento">
            <span class="input-label">Complemento:</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input" id="referencia">
            <span class="input-label">Ponto de Refêrencia:</span>
            <input type="text" placeholder="">
          </label>
          <label class="item item-input" id="observacoes">
            <span class="input-label">Observações:</span>
            <input type="text" placeholder="">
          </label>
          <ion-item class = "item-text-wrap" menu-close href="#/app/enviarImagem">
            <button class="button button-dark button-block" href="#/app/enviarImagem">Próximo</button>
          </ion-item>

          <ion-item class = "item-text-wrap" menu-close href="#/app/home">
            <button class="button button-assertive button-block" href="#/app/home">Cancelar</button>
          </ion-item>
        </ion-list>
      </ionitem>
    </div>
  </ioncontent>                
</ion-view>
